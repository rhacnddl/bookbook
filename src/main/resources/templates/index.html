<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <th:block th:include="~{/fragments/header :: header}"/>
  <meta charset="UTF-8">
  <title>스프링 부트 웹서비스</title>
</head>
<body>
  <h1>스프링 부트로 시작하는 웹 서비스</h1>
  <div class="col-md-12">
    <div class="row">
      <div class="col-md-6">
        <a th:href="@{/posts/save}" role="button" class="btn btn-primary">글 등록</a>
      </div>
    </div>
    <br>
    <!-- list -->
    <table class="table table-horizontal table-bordered">
      <thead class="thead-strong">
      <tr>
        <th>게시글번호</th>
        <th>제목</th>
        <th>작성자</th>
        <th>최종수정일</th>
      </tr>
      </thead>
      <tbody id="tbody" th:each="post : ${list.content}">
      <tr>
        <td th:text="${post.id}"></td>
        <td><a th:href="@{/posts/update/{id}(id=${post.id})}" th:text="${post.title}"></a></td>
        <td th:text="${post.author}">]</td>
        <td th:text="${post.modifiedDate}">]</td>
      </tr>
      </tbody>
    </table>
  </div>
<footer th:replace="~{/fragments/footer :: footer}"></footer>
</body>
</html>
