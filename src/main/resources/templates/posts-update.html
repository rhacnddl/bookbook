<!DOCTYPE html>
<html lang="en">
<head>
  <th:block th:include="~{/fragments/header :: head}"/>
  <meta charset="UTF-8">
  <title>스프링 부트 웹서비스</title>
</head>
<body>
<header th:replace="~{/fragments/header :: header}"></header>
<h1>게시글 수정</h1>

<div class="col-md-12">
  <div class="col-md-4">
    <form th:object="${post}">
      <div class="form-group">
        <label for="title">글 번호</label>
        <input th:value="*{id}" type="text" class="form-control" id="id" value="{{post.id}}" readonly>
      </div>
      <div class="form-group">
        <label for="title">제목</label>
        <input th:value="*{title}" type="text" class="form-control" id="title" value="{{post.title}}">
      </div>
      <div class="form-group">
        <label for="author"> 작성자 </label>
        <input th:value="*{author}" type="text" class="form-control" id="author" value="{{post.author}}" readonly>
      </div>
      <div class="form-group">
        <label for="content"> 내용 </label>
        <textarea th:text="*{content}" class="form-control" id="content">{{post.content}}</textarea>
      </div>
    </form>
    <a href="/" role="button" class="btn btn-secondary">취소</a>
    <button type="button" class="btn btn-primary" id="btn-update">수정 완료</button>
    <button type="button" class="btn btn-danger" id="btn-delete">삭제</button>
  </div>
</div>
<footer th:replace="~{/fragments/footer :: footer}"></footer>
</body>
</html>
